<div class="container">
  <div class="row">
    <div class="col-md-12"> 
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- form user info -->
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="mb-0">User Information</h3>
              <hr class="mb-4">
            </div>
            <div class="card-body">
              <form autocomplete="off" class="form" role="form" 
              (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">First name</label>
                  <div class="col-lg-9">
                    <input class="form-control" placeholder="Jane" 
                     required
                     type="text"
                     ngModel
                     name="firstName"
                     #firstName="ngModel"
                     >
                     <span class="help-block"
                     *ngIf="!firstName.valid && firstName.touched">Please enter First Name</span>
                  </div>
                 
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                  <div class="col-lg-9">
                    <input class="form-control" placeholder="Bishop"
                    type="text" 
                    required
                    name="lastName"
                    ngModel
                    #LastName="ngModel">
                    <span class="help-block"
                     *ngIf="!LastName.valid && LastName.touched">Please enter Last Name
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Email</label>
                  <div class="col-lg-9">
                    <input class="form-control" 
                    placeholder="Bishop@gmail.com" type="email"
                    required
                    email 
                    ngModel
                    name="email"
                    #email="ngModel">
                    <span class="help-block"
                     *ngIf="!email.valid && email.touched">Please enter Email
                    </span>
                  </div>
                </div>
            
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Education</label>
                  <div class="col-lg-9">                 
                    <ng-multiselect-dropdown 
                    name="education"
                    [placeholder]="'Please select'"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                    required
                    #education="ngModel">
                    </ng-multiselect-dropdown>
                     <span class="help-block"
                     *ngIf="!education.valid">Please enter Education
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Username</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="text"  placeholder="user1" 
                    name="userName" 
                    ngModel
                    required
                    #userId="ngModel">
                    <span class="help-block"
                     *ngIf="!userId.valid && userId.touched">Please enter User Id
                    </span>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Password</label>
                  <div class="col-lg-9">
                    <input class="form-control" type="password"  placeholder="*****" 
                    name="password"
                    ngModel
                    required
                    minlength="8" 
                    maxlength="20"
                    #password="ngModel">
                    <span class="help-block"
                     *ngIf="!password.valid && password.touched">Please enter Password
                    </span>
                      <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters long</small>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                    <input class="btn btn-secondary" type="reset" value="Cancel"> 
                    <input class="btn btn-primary" type="submit" 
                    value="Save Changes"
                    [disabled]="!form.valid">
                  </div>
                </div>
              </form>
            </div>
          </div><!-- /form user info -->
        </div>
        <div class="col-md-6">
            <div class="card card-outline-secondary">
                <div class="card-header">
                  <h3 class="mb-0">User List</h3>
                  <hr class="mb-4">
                </div>
                <div class="card-body">
                   <app-user-list></app-user-list>
                </div>
              </div>
          </div>
      </div>
    </div><!--/col-->
    
  </div><!--/row-->
</div><!--/container-->
